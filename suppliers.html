  <main>
    <h1><i class='bx bx-home-alt'></i> Stock Management</h1>
    <h2>Suppliers List</h2>

    <div class="controls">
      <button onclick="toggleAddForm()">+ Add Supplier</button>
    </div>

    <div class="suppliers-container" id="supplierCards"></div>

    <!-- Add Supplier Modal -->
    <div class="modal" id="addSupplierModal">
      <div class="modal-content">
        <span class="close-modal" onclick="toggleAddForm()">âˆ’</span>
        <h3>Add New Supplier</h3>
        <form id="addSupplierForm">
          <input type="text" id="supplierName" placeholder="Supplier Name*" required>
          <input type="text" id="itemSupplied" placeholder="Item Supplied*" required>
          <input type="email" id="email" placeholder="Email*" required>
          <input type="tel" id="phone" placeholder="Phone*" required>
          <input type="number" id="price" placeholder="Price per Unit*" min="0" required>
          <div class="form-actions">
            <button type="button" onclick="toggleAddForm()">Cancel</button>
            <button type="submit">Add Supplier</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Place Order Modal -->
<div id="placeOrderModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="toggleOrderModal()">&times;</span>
    <h2>Place Order</h2>
    <form id="placeOrderForm">
      <p><strong>Supplier:</strong> <span id="orderSupplierName"></span></p>
      <p><strong>Price per Unit:</strong> $<span id="orderUnitPrice"></span></p>
      <label for="orderQuantity">Quantity:</label>
      <input type="number" id="orderQuantity" required min="1" />
      <p><strong>Total Cost:</strong> $<span id="orderTotalCost">0</span></p>
      <label for="orderConfirm">Type "confirm" to proceed:</label>
      <input type="text" id="orderConfirm" required />
      <div class="modal-buttons">
        <button type="submit">Confirm Order</button>
        <button type="button" onclick="toggleOrderModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
